<!-- Раскомментировать при выполнении ДЗ -->
<!-- <ng-container *appPagination="let chank of productsFromContext; chankSize: 4"> -->
<div *ngIf="getFilteredProducts as productsFromNgIf; else loader" class="scroll-container">
    <!-- <ng-template ngFor [ngForOf]="productsFromNgIf" [ngForTrackBy]="trackBy" let-product> -->
    <app-card
        *ngFor="
            let product of productsFromNgIf as ngForOfValue;
            trackBy: trackBy;
            let localIndex = index
        "
        class="card"
        [product]="ngForOfValue[localIndex]"
    ></app-card>
    <!-- </ng-template> -->
</div>
