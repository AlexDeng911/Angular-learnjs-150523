<app-counter-input [formControl]="counterControl"></app-counter-input>
<app-counter-input [(ngModel)]="counter"></app-counter-input>
<!-- <app-counter-input [(ngModel)]="counter" [ngModelOptions]="{
    updateOn: 'blur'
}"></app-counter-input> -->
<input [formControl]="textControl" />
{{ this.textControl.value }}

<div *ngIf="products$ | async as products; else loader" class="scroll-container">
    <ng-container
        *appPagination="
            let productsGroup of products | filterByProperty : 'name' : '';
            chankSize: (counterControlValue$ | async) || 0;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            next as nextLocal;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <!-- <ng-container
        *appPagination="
            let productsGroup of products | filterByProperty : 'name' : '';
            chankSize: counter;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            next as nextLocal;
            let back = back;
            let selectIndex = selectIndex
        "
    > -->
        <div class="cards-container">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackBy"
                class="card"
                [routerLink]="'/product/' + product._id"
                [product]="product"
            ></app-card>
        </div>
        <div class="pagination-container">
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <div class="pagination__page-number-container">
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    class="pagination__page-number"
                    [class.pagination__page-number_active]="activeIndex === index"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
            <button mat-icon-button (click)="nextLocal()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-container>
</div>

<ng-template #loader>
    <mat-spinner class="loader"></mat-spinner>
</ng-template>
